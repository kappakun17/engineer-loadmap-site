<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>エンジニアリング職種一覧</title>
<link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h2>エンジニアリング職種一覧</h2>
    <div class="category-container" id="category-container"></div>

  </div>
  <div class="container" id="container">
  </div>
  <div class="title"></div>


  <div class="modal" id="modal">
    <div class="modal-content-header animate"></div>
    <div class="modal-content animate" data-job-id="">
      
      <img id="modal-img" src="" alt="" width="40%" style="object-fit: cover; padding-left:30%">
      <h3 id="modal-title"></h3>

      <div class="modal-description">
        <p id="modal-description"></p>
        <p id="modal-example"></p>  
      </div>
      
      <div class="modal-memo">
        <p class="modal-memo" id="modal-memo"></p>
      </div>
      
      <div class="modal-child-container" id="modal-child-jobs"></div>
      <div class="modal-url" id='modal-url'></div>
      <div class="modal-learning" id="modal-learning"></div>
      <div class="modal-portfolio" id="modal-portfolio"></div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
